<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency convertor by Niyati</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1>CURRENCY CONVERTOR</h1>
      <div class="amount">
        <form action="#">
          <p>Enter Amount:</p>
          <input type="text" placeholder="enter amount here"/>
          <div class="dropdown">
            <div class="from">
              <p>FROM</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/shiny/64.png" />
                <select name="from" id=""></select>
              </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
              <p>TO</p>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/shiny/64.png" />
                <select name="to" id=""></select>
              </div>
            </div>
          </div>
          <div class="text">1 USD = 80 INR</div>
          <button type="submit">Convert</button>
        </form>
      </div>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
